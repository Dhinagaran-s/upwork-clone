<!-- NEW SIGN UP -->
<div class="card">
  <div class="card-header">
    <h4>CREATE ACCOUNT</h4>
  </div>
  <div class="card-body">
    <input #email placeholder="EMAIL ADDRESS"><br>
    <input #password placeholder="PASSWORD" type="password"><br>
    <button (click)="createUser(email.value, password.value); email.value=''; email.value=''" class="btn btn-success">CREATE</button>
  </div>
</div>
<!-- SIGN IN -->
<div class="card">
  <div class="card-body">
    <h4 class="card-title">SIGN IN</h4>
    <input #email placeholder="EMAIL"><br>
    <input #password placeholder="PASSWORD" type="password"><br>
    <button (click)="signIn(email.value, password.value); email.value=''; password.value=''" class="btn btn-success">LOGIN</button>
  </div>
</div>
