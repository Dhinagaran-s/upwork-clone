  <!-- big nav -->
  <div class="row" id="big-nav">
    <div class="col-md-6" id="navbar-left">
      <img class="nav-header-image" src="https://www.upwork.com/static/marketing/ui/master/img/upwork-logo.svg" alt="">
      <a routerLink="" class="home-project-links">HOME</a>
      <a routerLink="listProject" class="home-project-links">PROJECTS</a>
    </div>
    <div class="col-md-6" id="navbar-right">
      <!-- AUTHENTICATION -->
      <div *ngIf="!loggedIn" id="notLoggedIn">
        <span class="nav-right-item" (click)="openSignin()">LOGIN</span>
        <span class="nav-right-item" (click)="openSignup()" id="sign-up">SiGN UP</span>

      </div>
      <div *ngIf="loggedIn" id="loggedIn">
        <span>{{userEMAIL}}</span>
        <span (click)="logout()">LOG OUT</span>
        <button class="nav-right-item" type="button" id="post-job-button" routerLink="addProject">post a job</button>
      </div>
      <!-- POST JOB -->
    </div>
  </div>
  <div class="row" id="small-nav">
  </div>

<router-outlet></router-outlet>

<!-- MODAL -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div *ngIf="loginClick" class="modal-body">
        <app-sign-up (sendClick)="changeLoginStatus()"></app-sign-up>
      </div>
      <div *ngIf="!loginClick" class="modal-body">
        <app-sign-in (sendClick)="changeLoginStatus()"></app-sign-in>
      </div>
    </div>
  </div> <!-- .modal-dialog -->
</div> <!-- .modal -->

<!-- FOOTER -->
<footer class="footer">
  <div class="card" id="footer-card">
    <a class="text-muted" routerLink="admin">ADMIN</a>
  </div>
</footer>
