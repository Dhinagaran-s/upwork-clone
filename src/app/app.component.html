<!-- TOP NAVBAR -->
<nav class="nav-main">
  <!-- big nav -->
  <div class="row" id="big-nav">
    <div class="col-md-8" id="search-and-logo">
      <img class="nav-header-image" src="https://www.upwork.com/static/marketing/ui/master/img/upwork-logo.svg" alt="">
      <a routerLink="" class="home-project-links">HOME</a>
      <a routerLink="listProject" class="home-project-links">PROJECTS</a>
    </div>
    <div class="col-md-4" id="nav-visitor-item-box">
      <!-- AUTHENTICATION -->
      <div *ngIf="!isLoggedIn" id="login">
        <span class="lg-nav-item" (click)="openSignin()">LOGIN</span>
        <span class="lg-nav-item" (click)="openSignup()" id="sign-up">SiGN UP</span>
      </div>
      <div *ngIf="isLoggedIn" id="isloggedin">
        <a>{{userName}}</a>
        <a (click)="logout()">LOG OUT</a>
      </div>
      <!-- POST JOB -->
      <button class="lg-nav-item" type="button" id="post-job-button" routerLink="addProject">post a job</button>
      <span class="lg-nav-item" id="invisible-span"></span>
    </div>
  </div>
  <div class="row" id="small-nav">
  </div>
</nav>

<router-outlet></router-outlet>

<!-- MODAL -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div *ngIf="loginClick" class="modal-body">
        <app-sign-up></app-sign-up>
      </div>
      <div *ngIf="!loginClick" class="modal-body">
        <app-sign-in></app-sign-in>
      </div>
    </div>
  </div> <!-- .modal-dialog -->
</div> <!-- .modal -->

<!-- FOOTER -->
<footer class="footer">
  <div class="card" id="footer-card">
    <a class="text-muted" routerLink="admin">ADMIN</a>
  </div>
</footer>
